<form (ngSubmit)="addCard()">
	<label>
		Name: <input type="text" [(ngModel)]="name" name="name" required />
	</label>
	<label>
		Description: <textarea [(ngModel)]="description" name="description" cols="100" rows="5" style="overflow:auto;resize:none" required></textarea>
	</label>
	<label>
		ATK: <input type="number" [(ngModel)]="atk" name="atk" required />
	</label>
	<label>
		DEF: <input type="number" [(ngModel)]="def" name="def" required />
	</label>
	<button type="submit">Add Card</button>
</form>
